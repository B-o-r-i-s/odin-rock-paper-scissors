<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock~Paper~Scissors</h1>
  <h2>Let the best win!</h2>
  <div class="images">
    <button class="btn" id="btn1"><img src="rock.png" alt="A rock" value = 'rock'></button>
    <button class="btn" id="btn2"><img src="paper.webp" alt="A piece" value = 'paper'></button>
    <button class="btn" id="btn3"><img src="scissors.jpeg" alt="A pair of scissors" value = 'scissors'></button>
  </div>
  <div id="result" style="display: flex; justify-content: center; margin: 10px;" ></div>
  <script src="script.js" ></script>

</body>
</html>
